<html>
    <head>
        <title>Object Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body background="background.jpg">
        <h1 class="btn btn-warning heading">
            Object Finder 
            <br>
            <p class="note">Note: The input name which you will give should match the names present in CocoSSD model.</p>
        </h1>
        <br><br>
        <center>
            <h5 class="hd"> Object Name: </h5>
            <input type="text" id="object_name" class="btn btn-danger ipt">
            <br><br>
            <button onclick="start();" class="btn btn-info" id="btn"> Start </button>
            <br>
            <h3 id="status" class="btn btn-warning"></h3>
            <h3 id="status2" class="btn btn-warning"></h3>
        </center>
    </body>
    <script src="main.js"></script>
</html>
